<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jess WR Table</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Jess WR Table</h1>
  <table id="data-table">
    <thead>
      <tr id="header-row"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    async function loadAndRenderTable() {
      const response = await fetch('JessWR.json');
      const data = await response.json();

      // Sort by UN ascending, then WR-BEST ET ascending
      data.sort((a, b) => {
        const unCompare = a.UN.localeCompare(b.UN);
        if (unCompare !== 0) return unCompare;

        const etA = parseFloat(a["WR-BEST ET"]);
        const etB = parseFloat(b["WR-BEST ET"]);

        // Treat 0.000 as a special case: it should be last
        const isZeroA = etA === 0;
        const isZeroB = etB === 0;

        if (isZeroA && !isZeroB) return 1;
        if (!isZeroA && isZeroB) return -1;

        return etA - etB;
      });


      const tableHead = document.getElementById('header-row');
      const tableBody = document.getElementById('table-body');

      // Create table headers from keys
      const headers = Object.keys(data[0]);
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        tableHead.appendChild(th);
      });

      // Fill table rows
      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header];
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    }

    loadAndRenderTable();
  </script>
</body>
</html>
